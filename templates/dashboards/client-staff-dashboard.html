{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - {{ user_role }}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/variables.css' %}">
    <style>
        :root {
            --dash-primary: #4299e1;
            --dash-primary-dark: #3182ce;
            --dash-secondary: #667eea;
            --dash-bg: linear-gradient(135deg, #1a1c2e 0%, #1a2a3d 50%, #1a1c2e 100%);
            --dash-card-bg: rgba(30, 32, 48, 0.95);
            --dash-text-primary: #f8fafc;
            --dash-text-secondary: #a0aec0;
            --dash-text-muted: #718096;
            --dash-border: rgba(66, 153, 225, 0.2);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: var(--dash-bg);
            min-height: 100vh;
            color: var(--dash-text-primary);
        }
        
        .topbar {
            background: var(--dash-card-bg);
            padding: 18px 28px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid var(--dash-border);
            backdrop-filter: blur(20px);
        }
        
        .topbar-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 14px;
        }
        
        .user-avatar {
            width: 46px;
            height: 46px;
            background: linear-gradient(135deg, #4299e1 0%, #3182ce 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            box-shadow: 0 4px 15px rgba(66, 153, 225, 0.35);
        }
        
        .user-details h3 {
            font-size: 15px;
            font-weight: 600;
            color: var(--dash-text-primary);
        }
        
        .user-details p {
            font-size: 13px;
            color: var(--dash-text-muted);
        }
        
        .topbar-right {
            display: flex;
            align-items: center;
            gap: 28px;
        }
        
        .datetime {
            text-align: right;
        }
        
        .datetime .time {
            font-size: 22px;
            font-weight: 600;
            color: var(--dash-text-primary);
        }
        
        .datetime .date {
            font-size: 13px;
            color: var(--dash-text-muted);
        }
        
        .btn-logout {
            padding: 12px 24px;
            background: rgba(252, 129, 129, 0.12);
            border: 1px solid rgba(252, 129, 129, 0.35);
            color: #fca5a5;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.25s ease;
            text-decoration: none;
        }
        
        .btn-logout:hover {
            background: rgba(252, 129, 129, 0.2);
            transform: translateY(-2px);
        }
        
        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: calc(100vh - 90px);
            padding: 48px;
        }
        
        .welcome-card {
            background: var(--dash-card-bg);
            border: 1px solid var(--dash-border);
            border-radius: 20px;
            padding: 64px 88px;
            text-align: center;
            max-width: 650px;
            backdrop-filter: blur(20px);
            box-shadow: 0 25px 60px -12px rgba(66, 153, 225, 0.15);
        }
        
        .welcome-icon {
            width: 88px;
            height: 88px;
            background: linear-gradient(135deg, #4299e1 0%, #3182ce 100%);
            border-radius: 22px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            margin: 0 auto 28px;
            box-shadow: 0 8px 24px rgba(66, 153, 225, 0.35);
        }
        
        .welcome-card h1 {
            font-size: 30px;
            font-weight: 600;
            margin-bottom: 14px;
        }
        
        .welcome-card p {
            font-size: 17px;
            color: var(--dash-text-secondary);
            margin-bottom: 36px;
        }
        
        .role-badge {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 12px 24px;
            background: rgba(66, 153, 225, 0.15);
            border: 1px solid rgba(66, 153, 225, 0.35);
            border-radius: 50px;
            color: #90cdf4;
            font-size: 15px;
            font-weight: 500;
        }
        
        .coming-soon {
            margin-top: 44px;
            padding: 22px;
            background: rgba(246, 173, 85, 0.12);
            border: 1px solid rgba(246, 173, 85, 0.35);
            border-radius: 14px;
            color: #f6ad55;
            font-size: 15px;
        }
    </style>
</head>
<body>
    <header class="topbar">
        <div class="topbar-left">
            <div class="user-info">
                <div class="user-avatar">
                    <i class="fa-solid fa-users"></i>
                </div>
                <div class="user-details">
                    <h3>{{ user_name }}</h3>
                    <p>{{ user_role }}</p>
                </div>
            </div>
        </div>
        <div class="topbar-right">
            <div class="datetime">
                <div class="time" id="currentTime">--:--:--</div>
                <div class="date" id="currentDate">-- --- ----</div>
            </div>
            <a href="{% url 'logout' %}" class="btn-logout">
                <i class="fa-solid fa-right-from-bracket"></i>
                Logout
            </a>
        </div>
    </header>
    
    <main class="main-content">
        <div class="welcome-card">
            <div class="welcome-icon">
                <i class="fa-solid fa-users"></i>
            </div>
            <h1>Welcome, {{ user_name }}!</h1>
            <p>You are logged in as Client Staff</p>
            <div class="role-badge">
                <i class="fa-solid fa-shield-halved"></i>
                {{ user_role }}
            </div>
            <div class="coming-soon">
                <i class="fa-solid fa-hammer"></i>
                Dashboard features coming soon...
            </div>
        </div>
    </main>
    
    <script>
        function updateDateTime() {
            const now = new Date();
            const timeOptions = { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: true };
            const dateOptions = { weekday: 'short', day: 'numeric', month: 'short', year: 'numeric' };
            
            document.getElementById('currentTime').textContent = now.toLocaleTimeString('en-US', timeOptions);
            document.getElementById('currentDate').textContent = now.toLocaleDateString('en-US', dateOptions);
        }
        
        updateDateTime();
        setInterval(updateDateTime, 1000);
    </script>
</body>
</html>
