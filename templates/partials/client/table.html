{% comment %}
Client Table Partial
Contains: Table header and body for displaying clients
{% endcomment %}

<!-- Client Table Start -->
<div class="table-container">
    <table class="data-table" id="client-table">
        <thead>
            <tr>
                <th class="checkbox-col">
                    <input type="checkbox" id="select-all-checkbox" title="Select All">
                </th>
                <th class="id-col">ID</th>
                <th class="name-col">Client Name</th>
                <th class="email-col">Email</th>
                <th class="phone-col">Phone</th>
                <th class="address-col">Address</th>
                <th class="staff-col">Staff Count</th>
                <th class="status-col">Status</th>
                <th class="created-col">Created</th>
            </tr>
        </thead>
        <tbody id="client-table-body">
            <!-- Table rows will be populated by JavaScript -->
        </tbody>
    </table>
    
    <!-- Empty State -->
    <div class="empty-state" id="empty-state" style="display: none;">
        <i class="fa-solid fa-users-slash"></i>
        <h3>No Clients Found</h3>
        <p>Try adjusting your search or filter criteria</p>
    </div>
    
    <!-- Loading State -->
    <div class="loading-state" id="loading-state" style="display: none;">
        <i class="fa-solid fa-spinner fa-spin"></i>
        <p>Loading clients...</p>
    </div>
</div>
<!-- Client Table End -->
