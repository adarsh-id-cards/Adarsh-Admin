{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manage Website - Adarsh ID Cards</title>
  <link rel="icon" type="image/x-icon" href="{% static 'assets/favicon.ico' %}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/style.css' %}?v=12">
  <link rel="stylesheet" href="{% static 'css/common.css' %}?v=12">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    .coming-soon-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: calc(100vh - 120px);
      text-align: center;
      padding: 40px 20px;
    }
    
    .coming-soon-icon {
      font-size: 80px;
      color: #6366f1;
      margin-bottom: 30px;
      animation: pulse 2s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.8; }
    }
    
    .coming-soon-title {
      font-size: 36px;
      font-weight: 700;
      color: #1f2937;
      margin-bottom: 15px;
    }
    
    .coming-soon-subtitle {
      font-size: 18px;
      color: #6b7280;
      max-width: 500px;
      margin-bottom: 30px;
    }
    
    .coming-soon-badge {
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      color: white;
      padding: 12px 30px;
      border-radius: 50px;
      font-size: 14px;
      font-weight: 600;
      letter-spacing: 1px;
      text-transform: uppercase;
    }
  </style>
</head>
<body>

  {% include 'partials/sidebar.html' %}

  <!-- Main -->
  <main class="main">

    <!-- Top Navbar -->
    <header class="topbar">
      <div class="nav-left">
        <button class="sidebar-toggle" id="sidebarToggle">
          <i class="fa-solid fa-bars"></i>
        </button>
        <div class="breadcrumb">
            <a href="{% url 'dashboard' %}" class="breadcrumb-item"><i class="fa-solid fa-house"></i> Home</a>
            <i class="fa-solid fa-chevron-right breadcrumb-sep"></i>
            <span class="breadcrumb-item active">Manage Website</span>
        </div>
      </div>
    </header>

    <div class="main-content">
      <div class="coming-soon-container">
        <i class="fa-solid fa-globe coming-soon-icon"></i>
        <h1 class="coming-soon-title">Website Management</h1>
        <p class="coming-soon-subtitle">
          We're working hard to bring you powerful website management features. 
          Stay tuned for updates!
        </p>
        <span class="coming-soon-badge">Coming Soon</span>
      </div>
    </div>

  </main>

  <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
